ExtName=Sauce Labs
ExtDesc=Saurce Labs を使用して Javascript/Node または Java のテストを実行します。
ExtMessage=この拡張機能は、Sauce Labs を使用してクラウドで Selenium テストを実行します。  テストおよびこのジョブの構成では HOST、PORT、および APP_URL を環境プロパティーとして定義することを推奨します。  さらに、このジョブでアプリケーション URL を使用できるように、CF_APP_NAME 環境プロパティーを定義するようにデプロイ・ジョブを更新してください。 (例: 'export CF_APP_NAME="$CF_APP"')
USER_ID_KEY=ユーザー名
USER_ID_DESC=Sauce Labs ユーザー名。  テストでは、SAUCE_USERNAME 環境変数を使用する必要があります。

ACCESS_KEY=アクセス・キー
ACCESS_KEY_DESC=Sauce Labs のアクセス・キー。  テストでは、SAUCE_ACCESS_KEY 環境変数を使用する必要があります。

SELECT_CMD_KEY=テスト実行コマンド:
SELECT_CMD_DESC=プロジェクトのテスト構成に最適のテスト・コマンドを選択してください。

EMPTY_KEY=選択...
NPM_KEY=npm テスト
GRUNT_KEY=grunt
GRUNT_T_KEY=grunt テスト
ANT_KEY=ant テスト
MVN_KEY=mvn テスト
CUSTOM_KEY=カスタム...

COMMAND_KEY=カスタム・テスト実行コマンド:
COMMAND_DESC=プロジェクトのテストを実行するために使用するコマンドを入力します。

ASSET_KEY=Selenium ログおよびジョブ・ビデオのダウンロード
ASSET_DESC=ジョブから Selenium ログおよびビデオを成果物としてダウンロードするかどうかを選択します。
