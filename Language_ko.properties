ExtName=Sauce Labs
ExtDesc=Sauce Labs를 사용하여 Javascript/노드 또는 Java 테스트를 실행합니다.
ExtMessage=이 확장은 Sauce Labs를 사용하여 클라우드에서 Selenium 테스트를 실행합니다. 테스트와 이 작업 구성에서 HOST, PORT, APP_URL을 환경 특성으로 정의하는 것이 좋습니다. 또한 이 작업에서 애플리케이션 URL을 사용할 수 있게 CF_APP_NAME 환경 특성을 정의하도록 배치 작업을 업데이트하십시오. (예: 'export CF_APP_NAME="$CF_APP"')
USER_ID_KEY=사용자 이름
USER_ID_DESC=Sauce Labs 사용자 이름입니다. 테스트에서 SAUCE_USERNAME 환경 변수를 사용해야 합니다.

ACCESS_KEY=액세스 키
ACCESS_KEY_DESC=Sauce Labs 액세스 키입니다. 테스트에서 SAUCE_ACCESS_KEY 환경 변수를 사용해야 합니다.

SELECT_CMD_KEY=테스트 실행 명령:
