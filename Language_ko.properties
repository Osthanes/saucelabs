ANT_KEY=ant 테스트
MVN_KEY=mvn 테스트
CUSTOM_KEY=사용자 정의...

COMMAND_KEY=사용자 정의 테스트 실행 명령:
COMMAND_DESC=프로젝트 관련 테스트를 실행하는 데 사용되는 명령을 입력하십시오.

ASSET_KEY=Selenium 로그 및 작업 동영상 다운로드
ASSET_DESC=Selenium 로그와 작업의 동영상을 아티팩트로 다운로드할지 여부를 선택하십시오.
