ExtMessage=Mit dieser Erweiterung werden mithilfe von Sauce Labs Selenium-Tests in der Cloud ausgeführt.  Es wird empfohlen, dass in Ihren Tests und in dieser Jobkonfiguration HOST, PORT und APP_URL als Umgebungseigenschaften definiert sind.  Aktualisieren Sie zusätzlich Ihren Bereitstellungsjob, sodass die Umgebungseigenschaft CF_APP_NAME zum Verfügbarmachen der Anwendungs-URL für diesen Job (z. B. 'export CF_APP_NAME="$CF_APP"') definiert ist.
