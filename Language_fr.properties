ExtName=Sauce Labs
ExtDesc=Exécute des tests Javascript/Node ou Java à l'aide de Sauce Labs.
ExtMessage=Cette extension exécute des tests selenium dans le cloud à l'aide de Sauce Labs.  Il est recommandé que vos tests et cette configuration de travaille définissent HOST, PORT et APP_URL comme propriétés d'environnement.  Mettez en outre à jour votre travail de déploiement afin de définir une propriété d'environnement CF_APP_NAME afin de rendre l'URL de l'application disponible pour ce travail. (par ex. 'export CF_APP_NAME="$CF_APP"')
USER_ID_KEY=Nom d'utilisateur
USER_ID_DESC=Nom d'utilisateur Sauce Labs.  Les tests doivent utiliser la variable d'environnement SAUCE_USERNAME.

ACCESS_KEY=Clé d'accès
ACCESS_KEY_DESC=Clé d'accès Sauce Labs.  Les tests doivent utiliser la variable d'environnement SAUCE_ACCESS_KEY.

SELECT_CMD_KEY=Commande d'exécution de test :
SELECT_CMD_DESC=Sélectionnez la commande de test convenant le mieux à la configuration de test du projet.

EMPTY_KEY=\ 
NPM_KEY=npm test
GRUNT_KEY=grunt
GRUNT_T_KEY=grunt test
ANT_KEY=ant test
MVN_KEY=mvn test
CUSTOM_KEY=Personnalisé...

COMMAND_KEY=Commande d'exécution de test personnalisée :
COMMAND_DESC=Entrez la ou les commandes utilisées pour exécuter les tests pour le projet.

ASSET_KEY=Télécharger les journaux et vidéos de travail Selenium
ASSET_DESC=Téléchargez si vous le souhaitez les journaux et vidéos Selenium provenant des travaux en tant qu'artefacts.
