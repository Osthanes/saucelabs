GRUNT_KEY=saucelabs-extension00012grunt
GRUNT_T_KEY=saucelabs-extension00013grunt test
ANT_KEY=saucelabs-extension00014ant test
MVN_KEY=saucelabs-extension00015mvn test
CUSTOM_KEY=saucelabs-extension00016Custom...

