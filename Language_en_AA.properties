ExtName=saucelabs-extension00001Sauce Labs
ExtDesc=saucelabs-extension00002Executes Javascript/Node or Java tests using Sauce Labs.
ExtMessage=saucelabs-extension00003This extension executes selenium tests in the cloud using Sauce Labs.  It is recommended that your tests and this job configuration define HOST, PORT and APP_URL as environment properties.  In addition, update your deploy job to define an CF_APP_NAME environment property to make the application url available to this job. (e.g. 'export CF_APP_NAME="$CF_APP"')
USER_ID_KEY=saucelabs-extension00004Username
USER_ID_DESC=saucelabs-extension00005The Sauce Labs username.  Tests should use the SAUCE_USERNAME environment variable.

ACCESS_KEY=saucelabs-extension00006Access Key
ACCESS_KEY_DESC=saucelabs-extension00007The Sauce Labs access key.  Tests should use the SAUCE_ACCESS_KEY environment variable.

SELECT_CMD_KEY=saucelabs-extension00008Test Execution Command:
SELECT_CMD_DESC=saucelabs-extension00009Please select the test command that best fits the project test configuration.

