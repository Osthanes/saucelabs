ExtMessage=Esta extensión ejecuta pruebas de Selenium en la nube utilizando Sauce Labs. Es recomendable que sus pruebas y la configuración de este trabajo definan HOST, PORT y APP_URL como propiedades de entorno. Además, actualice su trabajo de despliegue para que defina una propiedad de entorno CF_APP_NAME para que el URL de la aplicación esté disponible para este trabajo. (Por ejemplo, 'export CF_APP_NAME="$CF_APP"')
